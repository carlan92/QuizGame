<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSkill Quiz
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6afe83edf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="px-3 py-2 bg-light text-black">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="text-black-50 text-decoration-none header_logo">
                    <img src="/imagens/logotipo.svg" alt="quiz_logo" class="logo" />
                </a>
                <ul class="nav text-small header_buttons">
                    <li>
                        <a href="/public/login" class="nav-link text-black-50">
                            <img src="/imagens/icon-login.svg" alt="login_logo" class="header_icon" />
                            Iniciar Sessão
                        </a>
                    </li>
                </ul>
    
            </div>
        </div>
    </header>
    <div class="main">
    
        <div class="white_box">
            <div class="perfil-row">
                <img src="/imagens/minion-login.png" alt="fill form" class="add-question-img" />
                <h3 class="title_next_appt">Iniciar sessão</h3>
            </div>
    
            <div class="main-col">
                <form class="login-form" action="/public/login" method="post">
                    <div class="input-row">
                        <input class="form-input" type="text" name="username" id="username_id" placeholder="Username">
                    </div>
    
                    <div class="input-row">
                        <input class="form-input" type="password" name="password" id="password_id"
                            placeholder="Palavra-passe">
                    </div>
    
                    <div class="input-row">
                        <button type="submit" name="submit" class="btn-green">Entrar</button>
                    </div>
                </form>
                <c:if test="${param.error != null}">
                    <span style="color: red">Username/Palavra-passe inválidos</span>
                </c:if>
    
                <div>
                    <a class="login-a" href="/public/registration">Efectuar registo </a>
                </div>
    
                <div>
                    <a class="login-a" href="/public/recover-password">Recuperar palavra-passe</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-dark">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright: Grupo 2 Turma B Java
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>

</body>
</html>
